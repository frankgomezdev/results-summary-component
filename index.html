<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-card">
      <div class="left-card">
        <h1>Your Result</h1>
        <div class="result">
          <p class="result-score">76</p>
          <p class="value-scale">of 100</p>
        </div>
        <div class="result-feedback">
          <p class="rating">Great</p>
          <p class="text">
            Your performance exceeds 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="right-card">
        <h3>Summary</h3>

        <!-- Reaction -->
        <div class="summary-box red-bg">
          <div class="skill-type">
            <img src="assets/images/icon-reaction.svg" class="icon" />
            <p class="skill-name red-text">Reaction</p>
          </div>
          <div>
            <span class="skill-result">80</span>
            <span class="skill-result second-value">/100</span>
          </div>
        </div>

        <!-- Memory -->
        <div class="summary-box yellow-bg">
          <div class="skill-type">
            <img src="assets/images/icon-memory.svg" class="icon" />
            <p class="skill-name yellow-text">Memory</p>
          </div>
          <div>
            <span class="skill-result">92</span>
            <span class="skill-result second-value">/100</span>
          </div>
        </div>

        <!-- Verbal -->
        <div class="summary-box green-bg">
          <div class="skill-type">
            <img src="assets/images/icon-verbal.svg" class="icon" />
            <p class="skill-name green-text">Verbal</p>
          </div>
          <div>
            <span class="skill-result">61</span>
            <span class="skill-result second-value">/100</span>
          </div>
        </div>

        <!-- Visual -->
        <div class="summary-box blue-bg">
          <div class="skill-type">
            <img src="assets/images/icon-visual.svg" class="icon" />
            <p class="skill-name blue-text">Visual</p>
          </div>
          <div>
            <span class="skill-result">72</span>
            <span class="skill-result second-value">/100</span>
          </div>
        </div>

        <button class="button">Continue</button>
      </div>
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franklin</a>.
  </div>
  </body>
</html>
